<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>"Rock, Paper, Scissors"</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;800&family=Urbanist:wght@300;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside class = "human-side">
      <h1 class = "human-emoji">👩🏼</h1>
      <h1>Human</h1>
      <h2>Wins: 0</h2>
    </aside>
    <main>
      <section class = "title-section">
        <h1>Rock, Paper, Scissors</h1>
          <p>Choose your game!</p>
      </section>
      <section class = "game-types">
        <div class = "container-1">
          <h2>Classic Version</h2>
          <p>rock > scissors</p>
          <p>paper > rock</p>
          <p>scissors > paper</p>
        </div>
        <div class = "container-2">
          <h2>Difficult Version</h2>
          <p>rock > scissors + lizard</p>
          <p>paper > rock + alien</p>
          <p>scissors > paper + lizard</p>
          <p>lizard > paper + alien</p>
          <p>alien > scissors + rock</p>
        </div>
      </section>
    </main>
    <aside class = "computer-side">
      <h1 class = "computer-emoji">💻</h1>
      <h1>Computer</h1>
      <h2>Wins: 0</h2>
    </aside>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
