<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>"Rock, Paper, Scissors"</title>
  </head>
  <body>
    <main>
      <section class = "title-section">
        <h1>Rock, Paper, Scissors</h1>
          <p>Choose your game!</p>
      </section>
      <section class = "game-types">
        <div class = "container-1">
          <h2>Classic Version</h2>
          <p>rock > scissors</p>
          <p>paper > rock</p>
          <p>scissors > paper</p>
        </div>
        <div class = "container-2">
          <h2>Difficult Version</h2>
          <p>rock > scissors + lizard</p>
          <p>paper > rock + alien</p>
          <p>scissors > paper + lizard</p>
          <p>lizard > paper + alien</p>
          <p>alien > scissors + rock</p>
        </div>
      </section>
    </main>
    <aside class = "human-side">
      <h1>Human</h1>
      <h2>Wins: 0</h2>
    </aside>
    <aside class = "computer-side">
      <h1>Computer</h1>
      <h2>Wins: 0</h2>
    </aside>
  </body>
</html>
