<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>"Rock, Paper, Scissors"</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;800&family=Urbanist:wght@300;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside class = "human-side">
      <h3 class = "human-emoji">👩🏼</h3>
      <h2>Human</h2>
      <h5>Wins: 0</h5>
    </aside>
    <main>
      <section class = "title-section">
        <h1>Rock, Paper, Scissors</h1>
          <h2>Choose your game!</h2>
      </section>
      <section class = "game-types">
        <div class = "container-1">
          <h4>🪨CLASSIC VERSION✂️</h4>
          <p>rock > scissors</p>
          <p>paper > rock</p>
          <p>scissors > paper</p>
        </div>
        <div class = "container-2">
          <h4>👽DIFFICULT VERSION🦎</h4>
          <p>rock > scissors + lizard</p>
          <p>paper > rock + alien</p>
          <p>scissors > paper + lizard</p>
          <p>lizard > paper + alien</p>
          <p>alien > scissors + rock</p>
        </div>
      </section>
    </main>
    <aside class = "computer-side">
      <p class = "computer-emoji">💻</h3>
      <h2>Computer</h2>
      <h5>Wins: 0</h5>
    </aside>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
